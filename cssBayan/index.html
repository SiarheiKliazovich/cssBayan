<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssBayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">  
    <div class="container-center">
      <div class="container-fluid">
        <div class="banner">
          <div class="wrapper">
            <header class="header">
              <h1 class="header-title">CSS Bayan</h1>
            </header>
            <main class="main">
              <div class="section">
                <label class="content__img_label" for="panel-1">
                  <input type="radio" name="panel" id="panel-1" checked>
                  <label class="section-title" for="panel-1">You can`t just copy and past CSS</label>
                  <div class="accordion__content"> 
                      <img class="content__img" src="../cssBayan/images/png/pngwing.com (3).png" alt="">   
                  </div>
                </label>
              </div>
              <div class="section">
                <label class="content__img_label" for="panel-2">
                  <input type="radio" name="panel" id="panel-2">
                  <label class="section-title" for="panel-2">Keep calm and carry on</label>
                  <div class="accordion__content">
                      <img class="content__img" src="../cssBayan/images/png/pngwing.com (4).png" alt="">
                  </div>
                </label>
              </div>
              <div class="section">
                <label class="content__img_label" for="panel-3">
                  <input type="radio" name="panel" id="panel-3">
                  <label class="section-title" for="panel-3">Work-life balance</label>
                  <div class="accordion__content">
                    <img class="content__img" src="../cssBayan/images/png/pngwing.com (5).png" alt="">
                  </div>
                </label>
              </div>
              <div class="section">
                <label class="content__img_label" for="panel-4">
                  <input type="radio" name="panel" id="panel-4">
                    <label class="section-title" for="panel-4">Dude, where is JS?</label>
                    <div class="accordion__content">
                        <img class="content__img" src="../cssBayan/images/png/pngwing.com (6).png" alt="">
                    </div>
                </label> 
              </div>
              <div class="section">
                <label class="content__img_label" for="panel-5">
                  <input type="radio" name="panel" id="panel-5">
                  <label class="section-title" for="panel-5">Relax and take it easy</label>
                  <div class="accordion__content">
                      <img class="content__img" src="../cssBayan/images/png/pngwing.com (7).png" alt="">
                  </div>
                </label>
              </div>
            </main>
            <footer class="footer">
              <div class="footer-wrapper">
                <div class="link-wrapper">
                  <a href="https://github.com/SiarheiKliazovich">
                    <img class="" src="../cssBayan/images/png/pngwing.com(30).png" alt="">
                  </a>
                  <a class="footer__link" href="https://rs.school/">
                    <img class="img-link" src="../cssBayan/images/svg/rs_school_js.svg" alt="">
                  </a>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
